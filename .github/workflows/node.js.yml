name: Build
on: push

jobs:
  build:
    name: Build workflow
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      # ESLint and Prettier must be in `package.json`
      - name: Install dependencies
      - run: npm install

      - name: build
      - run: npm run build --if-present

      - name: Run unit tests
        run: npm test
