name: Build

on: push

jobs:
  build:
    name: Build workflow
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Node.js dependencies
      - run: npm ci --ignore-scripts

      - name: Run unit tests
        run: npm test
